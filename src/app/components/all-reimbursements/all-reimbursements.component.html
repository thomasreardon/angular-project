<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light"> 
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="emp-Add">Add Reimbursement </a>
            </li>
            <li class="nav-item">
              <a (click) ="logout()" class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

<div class="container">
        <table class="table table-bordered table-hover" *ngIf="reimbursements">
          <th>Amount</th>
          <th>Date Submitted</th>
          <th>Date Resolved</th>
          <th>Description</th>
          <th>Status</th>
          <th>Type</th>
          
          <tr *ngFor="let reimb of reimbursements">
          <td>{{reimb.erAmount}}</td> 
          <td>{{reimb.erSubmitted | date: 'dd/MM/yyyy'}}</td>  
          <td>{{reimb.erResolved | date: 'dd/MM/yyyy'}}</td>  
          <td>{{reimb.erDescription}}</td> 
          <td>{{reimb.reimbStatusId | statusPipe}}</td>  
          <td>{{reimb.reimbTypeId | pipeType }}</td>    
          </tr>
            </table>
      </div>
